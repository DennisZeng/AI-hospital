<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aetheria Future Hospital | 未来医院</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&family=Noto+Sans+SC:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Rajdhani', 'Noto Sans SC', 'sans-serif'],
              display: ['Orbitron', 'Noto Sans SC', 'sans-serif'],
            },
            colors: {
              cyan: {
                400: '#22d3ee',
                500: '#06b6d4',
                900: '#164e63',
              },
              slate: {
                950: '#020617', // Deep space
              }
            },
            animation: {
              'spin-slow': 'spin 10s linear infinite',
              'spin-reverse-slow': 'spin 15s linear infinite reverse',
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'scan': 'scan 3s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              scan: {
                '0%': { transform: 'translateY(-100%)', opacity: 0 },
                '50%': { opacity: 1 },
                '100%': { transform: 'translateY(100%)', opacity: 0 },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #020617;
        color: white;
        overflow-x: hidden;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #06b6d4;
        border-radius: 4px;
      }
      .glass-panel {
        background: rgba(6, 182, 212, 0.05);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(34, 211, 238, 0.2);
        box-shadow: 0 0 15px rgba(6, 182, 212, 0.1);
      }
      .text-glow {
        text-shadow: 0 0 10px rgba(34, 211, 238, 0.7);
      }
      .holo-glow {
        filter: drop-shadow(0 0 8px rgba(34, 211, 238, 0.5));
      }
    </style>

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
